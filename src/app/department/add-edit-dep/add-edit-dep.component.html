<div class="form-group row">

    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input class="form-contrtol" type="text" [(ngModel)]="DepartmentName" placeholder="Enter Department Name" >
    </div>
</div>

<button ng-click="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">Add</button>
<button ng-click="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">Update</button>
